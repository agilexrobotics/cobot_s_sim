base_global_planner: global_planner/GlobalPlanner
base_local_planner: teb_local_planner/TebLocalPlannerROS

shutdown_costmaps: false

controller_frequency: 10 #before 5.0
controller_patience: 15.0

planner_frequency: 1.0 #0.5
planner_patience: 5.0
max_planning_retries: 10

oscillation_timeout: 3.0
oscillation_distance: 0.1 #m/s



recovery_behavior_enabled: true
clearing_rotation_allowed: false
avoid_recovery_allowed: false

conservative_reset_dist: 3 #distance from an obstacle at which it will unstuck itself

cost_factor: 1 #0.55 #1
neutral_cost: 55 #66 #55
lethal_cost: 253
